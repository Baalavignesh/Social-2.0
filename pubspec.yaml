name: newsocialmedia
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  animations: ^1.1.0
  page_transition: ^1.1.5
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.16.1
  font_awesome_flutter: ^8.8.1
  shared_preferences: ^0.5.7+3
  location: ^3.0.2
  geocoder: ^0.2.1
  google_maps_flutter: ^0.5.28+1
  flutter_spinkit: ^4.1.2+1
  image_picker: ^0.6.7+1
  firebase_storage: ^3.1.6
  flutter_speed_dial: ^1.2.5
  flutter_staggered_grid_view: ^0.3.0








dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true

  assets:
     - images/

  fonts:
     - family: Avenir
       fonts:
         - asset: fonts/AvenirNextLTPro-Regular.otf
     - family: AvenirSemi
       fonts:
         - asset: fonts/AvenirNextLTPro-Demi.otf
     - family: Nexa
       fonts:
         - asset: fonts/NexaDemo-Light.ttf
     - family: NexaBold
       fonts:
         - asset: fonts/NexaDemo-Bold.ttf

  #   - family: Trajan Pro
